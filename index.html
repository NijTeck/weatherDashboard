<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		
</head>
<body>
<header>
  <h2>Weather Dashboard</h2>
</header>

<section>
    <div> Search for a City </div>
    <div id="searchContainer">
      <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
      <button class="searchControl" id="searchBtn">Search</button>
  </div>
     <div class="addSearchHistory"></div>
  
  <div class="displayCurrentCity">
    <div class="cityDateIcon"><span class="city"></span><span class="date"></span><img src="icons/unknown.png" alt=""></div>
    <div>Temperature:</div> <div class="temperature"><p>- Â°<span>F</span></p></div>
    <div>Humidity:</div><div class="humidity"><span>%</span></div>
    <div>Wind Speed:</div><div class="windspeed"><span>MPH</span></div>
    <div>UV Index:</div><div class="uvindex"></div>
  </div>

      
  < <div>5-Day Forecast:</div>
  <div>
  <div class="displayCityForecast" id="displayCityForecast">

      <div class="tempera"> </div>
      <div class="date_txt"> </div>
      <div class="humidity"> </div>
      <div class="icon"> </div>

    
  

</div>
</section>

<script src="main.js"></script>
</body>
</html>
